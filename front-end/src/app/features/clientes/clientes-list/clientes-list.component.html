<div class="page">
  <header class="page-header">
    <div>
      <h1 class="page-title">Clientes</h1>
      <p class="page-subtitle">Gerencie os clientes da biblioteca</p>
    </div>
    <button mat-flat-button class="primary-button" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Novo Cliente
    </button>
  </header>

  <section class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon">
        <mat-icon>group</mat-icon>
      </div>
      <div class="stat-info">
        <span class="stat-label">Total de Clientes</span>
        <span class="stat-value">{{ totalClientes() }}</span>
      </div>
    </div>
  </section>

  <section class="data-card">
    <div class="table-toolbar">
      <div class="search-input" role="search">
        <mat-icon class="search-icon">search</mat-icon>
        <input
          type="text"
          placeholder="Buscar clientes..."
          [ngModel]="searchText()"
          (ngModelChange)="searchText.set($event); onSearch()"
          autocomplete="off"
          aria-label="Buscar clientes" />
        @if (searchText()) {
          <button type="button" class="icon-button" (click)="searchText.set(''); onSearch()" aria-label="Limpar busca">
            <mat-icon>close</mat-icon>
          </button>
        }
      </div>
    </div>

    @if (loading()) {
      <app-loading-spinner />
    } @else {
      <div class="table-container">
        <table mat-table [dataSource]="filteredClientes()">
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
          </ng-container>

          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.cpf | cpfFormat }}</td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef class="actions-column">Ações</th>
            <td mat-cell *matCellDef="let cliente" class="actions-column">
              <button mat-icon-button class="action-button" (click)="openEditDialog(cliente)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button class="action-button danger" (click)="deleteCliente(cliente)" matTooltip="Excluir">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        @if (filteredClientes().length === 0) {
          <div class="no-data">
            <p>Nenhum cliente encontrado</p>
          </div>
        }
      </div>
    }
  </section>
</div>
